<!DOCTYPE html>
<html>
<head>
	  <title>CivicChoice</title>
	  <!-- Include Font Awesome (add this inside <head> or before </body>) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


<script>
function togglePassword() {
  var pwd = document.getElementById("password");
  var icon = document.getElementById("toggleIcon");
  if (pwd.type === "password") {
    pwd.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  } else {
    pwd.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}
</script>

	<link rel="stylesheet" type="text/css" href="{% static 'login/dist/slide navbar style.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head> 
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
      {% if messages %}
      {% for msg in messages %}

      <li style="color: rgb(255, 255, 255);">{{msg}}</li>
      {% endfor %}
      {% endif %}
			<div class="signup">
				<form method="POST">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Log In</label>
					<!-- <input type="text" name="txt" placeholder="User name" required=""> -->
					<input type="email" name="email" placeholder="Email" required="">

<div style="position: relative;">
  <input type="password" name="password" placeholder="Password" id="password" required style="padding-right: 40px;">
  <i class="fa-solid fa-eye" id="toggleIcon" onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
</div>					<button>Log In</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
	 
</body>
